<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Player</title>
    <link rel="stylesheet" href="Music.css">
    <script src="https://kit.fontawesome.com/fcee8a6b73.js" crossorigin="anonymous"></script>
    <script src="Music.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <div class="music-player">
          <nav>
            <div class="circle">
              <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
              <i class="fa-solid fa-bars"></i> 
            </div>
          </nav>

    <img src="img and audio/img/anime-sunset.gif" class="song-img">
    <h1>Munba Vaa En Anbe Vaa</h1>
    <marquee>Shreya Ghoshal,Naresh lyer</marquee>

     <audio id="song">
      <source src="img and audio/Audio/Munbe-Vaa-En-Vaa.mp3" type="audio/mpeg">
     </audio>
     <input type="range" value="0" id="progress">
      <div class="controls">
      <div onclick="backward()"><i class="fa-solid fa-backward"></i></div>
      <div onclick="playpause()"><i class="fa-solid fa-play" id="controlIcon"></i></div>
      <div onclick="forward()"><i class="fa-solid fa-forward"></i></div>
     </div>



      </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
